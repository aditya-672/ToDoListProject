{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/loginpage.css' %}" />
  <title>Document</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" method="post" action="{% url 'taketoMainpage' %}">
      {% csrf_token %}
      <input class="un " name="email" type="text" align="center" placeholder="Email-Id" autocomplete="off" required>
      <input class="pass" name="pass" type="password" align="center" placeholder="Password" autocomplete="off" required>
      <button type="submit" class="submit" align="center">Sign In</button>
      <p class="forgot" align="center">
        <a href="#">Forgot Password?
          <br>
          <br>
          <a href="{% url 'registrationpg' %}">Create Account
      </p>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    {% if msg1 %}

    Swal.fire({
      title: '{{msg1}}',
      icon: 'success',
      confirmButtonText: 'OK'
    }).then(function(){
      window.location.href = "{% url 'logintoMain' pk=request.session.username %}"
    })

    {% endif %}

    {% if msg2 %}

    Swal.fire({
      title: '{{msg2}}',
      icon: 'error',
      confirmButtonText: 'OK',
    })

    {% endif %}

    {% if msg3 %}

    Swal.fire({
      title: '{{msg3}}',
      icon: 'warning',
      confirmButtonText: 'OK',
    })

    {% endif %}

    {% if msg4 %}

    Swal.fire({
      title: '{{msg4}}',
      icon: 'info',
      confirmButtonText: 'OK',
    })

    {% endif %}

  </script>
</body>

</html>
